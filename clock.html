<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock, Stopwatch, Timer, and Alarm</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1>Clock, Stopwatch, Timer, and Alarm</h1>

        <div id="clock" class="section">
            <h2>Clock</h2>
            <div id="current-time"></div>
        </div>

        <div id="stopwatch" class="section">
            <h2>Stopwatch</h2>
            <div id="stopwatch-time">00:00:00.000</div>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>

        <div id="timer" class="section">
            <h2>Timer</h2>
            <input type="number" id="timer-minutes" placeholder="Minutes">
            <input type="number" id="timer-seconds" placeholder="Seconds">
            <div id="timer-time">00:00</div>
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <div id="alarm" class="section">
            <h2>Alarm</h2>
            <input type="time" id="alarm-time">
            <button onclick="setAlarm()">Set Alarm</button>
            <button onclick="stopAlarm()">Stop Alarm</button>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
